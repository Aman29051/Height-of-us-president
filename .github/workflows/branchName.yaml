name: Branch Validation

on:
  pull_request_review:
    types: [submitted]
  
jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    
    steps:
      - name: Validate branch
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            const branch = pr.head.ref;
            
            // Skip if not staging/prod branch
            if (!branch.startsWith('staging-') && !branch.startsWith('prod-')) {
              console.log('Skipping - not staging/prod branch');
              return;
            }
            
            // Check format: (staging|prod)-tag-update-<version_commitSHA>
            const regex = /^(staging|prod)-tag-update-(.+)$/;
            const match = branch.match(regex);
            
            if (!match) {
              console.log('Skipping - not service deployment branch');
              return;
            }
            
            const branchType = match[1]; // 'staging' or 'prod'
            const versionPart = match[2];
            console.log('Branch Type:', branchType);
            console.log('Version Part:', versionPart);
            const parts = versionPart.split('_');
            const branchName = parts[0];

            const tagRegex = new RegExp('^(v|V)\\d+\\.\\d+\\.\\d+([-_].*)?$');

            if (tagRegex.test(branchName)) {
              console.log('âœ… Valid branch format');
              return;
            }
            
            // Check if staging branch contains "fast" in version_commitSHA part
            let requiresTwoApprovals = false;
            let deploymentType = '';
            
            if (branchType === 'staging' && versionPart.includes('fast')) {
              requiresTwoApprovals = true;
              deploymentType = 'fast deployment';
              console.log('ðŸš¨ Fast deployment detected - requires 2 approvals');
            } else {
              console.log('â„¹ï¸ Regular staging deployment - no special approval requirements');
            }
          
            // Check approvals
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            });
            
            const latestReviews = {};
            reviews.forEach(review => {
              if (!latestReviews[review.user.login] || new Date(review.submitted_at) > new Date(latestReviews[review.user.login].submitted_at)) {
                latestReviews[review.user.login] = review;
              }
            });
            
            const approvals = Object.values(latestReviews).filter(r => r.state === 'APPROVED').length;
            
            let comment;
            if (requiresTwoApprovals) {
              if (approvals >= 2) {
                comment = `âœ… **${branchName} ${deploymentType} approved** (${approvals}/2 approvals)`;
              } else {
                comment = `âš ï¸ **Branch detected: ${branchName}**\n- ${deploymentType.charAt(0).toUpperCase() + deploymentType.slice(1)} detected\n- Requires 2 approvals (${approvals}/2)`;
              }
            } else {
              comment = `âœ… **${branchName} staging deployment** - No special approval requirements`;
            }
            
            // Update existing comment or create new
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number
            });
            
            const existing = comments.find(c => 
              c.user.login === 'github-actions[bot]' && 
              (c.body.includes('Main branch') || c.body.includes('Invalid branch') || c.body.includes('deployment'))
            );
            
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: comment
              });
            }
            
            if (requiresTwoApprovals && approvals < 2) {
              core.setFailed(`${branchName} ${deploymentType} requires 2 approvals (${approvals}/2)`);
            }
