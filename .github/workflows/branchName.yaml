name: Branch Validation
on:
  pull_request_review:
    types: [submitted]
  
jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    
    steps:
      - name: Validate branch
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            const branch = pr.head.ref;
            
            // Skip if not staging/prod branch
            if (!branch.startsWith('staging-') && !branch.startsWith('prod-')) {
              console.log('Skipping - not staging/prod branch');
              return;
            }
            
            // Check format: (staging|prod)-tag-update-<version_commitSHA>
            const regex = /^(staging|prod)-tag-update-(.+)$/;
            const match = branch.match(regex);
            
            if (!match) {
              console.log('Skipping - not service deployment branch');
              return;
            }
            
            const versionPart = match[2];
            console.log('Version Part:', versionPart);
            const parts = versionPart.split('_');
            const branchName = parts[0];
            
            const isFastDeployment = branchName.includes('-fast-') && branch.startsWith('staging-');            
            const tagRegex = new RegExp('^(v|V)\\d+\\.\\d+\\.\\d+([-_].*)?
            
            // Check approvals
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            });
            
            const latestReviews = {};
            reviews.forEach(review => {
              if (!latestReviews[review.user.login] || new Date(review.submitted_at) > new Date(latestReviews[review.user.login].submitted_at)) {
                latestReviews[review.user.login] = review;
              }
            });
            
            const approvals = Object.values(latestReviews).filter(r => r.state === 'APPROVED').length;
            
            let comment;
            if (isFastDeployment) {
              if (approvals >= 2) {
                comment = `✅ **${branchName} staging fast deployment approved** (${approvals}/2 approvals)`;
              } else {
                comment = `⚠️ **Staging fast deployment detected: ${branchName}**\n- Requires 2 approvals (${approvals}/2)`;
              }
            } else {
              if (approvals >= 2) {
                comment = `✅ **${branchName} branch deployment approved** (${approvals}/2 approvals)`;
              } else {
                comment = `⚠️ **Branch detected: ${branchName}**\n- Not recommended to deploy on ${match[1]}\n- Requires 2 approvals (${approvals}/2)`;
              }
            }
            
            // Update existing comment or create new
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number
            });
            
            const existing = comments.find(c => 
              c.user.login === 'github-actions[bot]' && 
              (c.body.includes('Main branch') || c.body.includes('Invalid branch') || c.body.includes('branch deployment'))
            );
            
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: comment
              });
            }
            
            if (approvals < 2) {
              core.setFailed(`${branchName} branch requires 2 approvals (${approvals}/2)`);
            });
            
            let versionToCheck = branchName;
            if (isFastDeployment) {
              const fastMatch = branchName.match(/^(.+)-fast-/);
              if (fastMatch) {
                versionToCheck = fastMatch[1];
              }
            }
            
            if (!tagRegex.test(versionToCheck)) {
              console.log('Skipping - invalid version format');
              return;
            }
            
            console.log('✅ Valid branch format');
            
            // Check approvals
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            });
            
            const latestReviews = {};
            reviews.forEach(review => {
              if (!latestReviews[review.user.login] || new Date(review.submitted_at) > new Date(latestReviews[review.user.login].submitted_at)) {
                latestReviews[review.user.login] = review;
              }
            });
            
            const approvals = Object.values(latestReviews).filter(r => r.state === 'APPROVED').length;
            
            let comment;
            if (isFastDeployment) {
              // Special handling for fast deployments
              if (approvals >= 2) {
                comment = `✅ **${branchName} staging fast deployment approved** (${approvals}/2 approvals)\n🚀 This is a fast deployment requiring 2 approvals for safety.`;
              } else {
                comment = `⚠️ **Staging Fast Deployment Detected: ${branchName}**\n🚀 This is a **staging fast deployment** requiring 2 approvals for safety\n- Current approvals: (${approvals}/2)\n- Please ensure proper review before deployment`;
              }
            } else {
              // Regular deployment handling
              if (approvals >= 2) {
                comment = `✅ **${branchName} branch deployment approved** (${approvals}/2 approvals)`;
              } else {
                comment = `⚠️ **Branch detected: ${branchName}**\n- Not recommended to deploy on ${match[1]}\n- Requires 2 approvals (${approvals}/2)`;
              }
            }
            
            // Update existing comment or create new
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number
            });
            
            const existing = comments.find(c => 
              c.user.login === 'github-actions[bot]' && 
              (c.body.includes('Main branch') || 
               c.body.includes('Invalid branch') || 
               c.body.includes('branch deployment') ||
               c.body.includes('Fast Deployment'))
            );
            
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: comment
              });
            }
            
            // Fail if insufficient approvals (for both regular and fast deployments)
            if (approvals < 2) {
              if (isFastDeployment) {
                core.setFailed(`Staging fast deployment ${branchName} requires 2 approvals for safety (${approvals}/2)`);
              } else {
                core.setFailed(`${branchName} branch requires 2 approvals (${approvals}/2)`);
              }
            }
